<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="rainbow.js"></script>
  </head>
  <body>
    <div id="quote-contain">
      <h2>Quotes</h2>
      <p id="quote">12345</p>
    </div>
    <div class="rainbow-contain">
      <h2>Rainbow</h2>
      <button id="rainbow-button">Draw Rainbow</button>
      <div class="rainbow">
        <div id="red"></div>
        <div id="orange"></div>
        <div id="yellow"></div>
        <div id="blue"></div>
        <div id="purple"></div>
      </div id="pot">
      <div><img src="potofgold.png" alt="pot of gold" /></div>
    </div>
  </body>
</html>
