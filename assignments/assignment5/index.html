<!DOCTYPE html>
<html>
  <head>

        <p>

        <button id="button-comment">post</button>
         <div id="comment1">
        <h2 id="prod1"></h2>
        <p id="desc1"></p>
        <p id="au1"></p>
      </div>
      <div id="comment2">

      <div id="comment3">

      </section>
     
    </div>

      <h3>goodbye</h3>
