<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="run-contain">
      <h2>Running Man</h2>
      <div id="man">
        <img src="man" alt="man">
      </div>
      

    </section>
    <section id="fund-contain">
      <h1>Fund Raising</h1>

      <input id="goal" type="number"/>

      <div id="meter"></div>
    </section>
  </body>
</html>
