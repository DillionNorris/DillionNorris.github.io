<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <img src="logo" alt="logo" />
      <button id="to-roster">Roster</button>
      <button id="to-recruting">Recruiting</button>
      <button id="to-scedule">Scedule</button>
      <button id="to-account">Account</button>
    </header>

    <div class="committed-recruits">
      <div id="player">
        <img src="player-pic" alt="" />
        <p id="first-last-name"></p>
        <p id="hs-grad-year"></p>
        <p id="position"></p>
        <p id="number"></p>
        <p id="injury-status"></p>
      </div>
    </div>


    <div id="recruits-nav">
        <button id="Previous">Previous</button>
        <p id="page-num"></p>
        <button id="Next">Next</button>
    </div>

    <h2>Commitment News:</h2>
    <div id="commitment-news">
        <div class="commitment-item">
            <h3 id="commit-type"></h3>
            <div id="content">
                <img src="player-photo" alt="player">
                <p id="player-text"></p>
            </div>
        </div>
    </div>

    
  </body>
</html>
